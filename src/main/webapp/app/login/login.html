<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel">
                <div class="panel-body">
                    <span class="label label-danger" *ngIf="error">{{error}}</span>
                    <form class="form" [ngFormModel]="loginForm" (submit)="authenticate($event, username.value, password.value)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" required #username
                                   name="username" id="username" placeholder="username" ngControl="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" required #password
                                   name="password" id="password" placeholder="password" ngControl="password">
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
